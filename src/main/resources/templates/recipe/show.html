<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show Recipe</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <!--/'@thymeVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
                        <h1 class="panel-title" th:text="${recipe.description}">Recipe Description Here!</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Categories:</h5>
                            </div>
                            <div class="col-md-9">
                                <!--/'@thymeVar id="category" type="guru.springframework.domain.Category"*/-->
                                <ul th:each="category : ${recipe.getCategories()}">
                                    <li th:text="${category.description}">category</li>
                                </ul>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Prep Time: </h5>
                            </div>
                            <div class="col-md-3">
                                <!--/'@thymeVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
                                <p th:text="${(recipe.prepTime + ' min')}">30 min</p>
                            </div>
                            <div class="col-md-3">
                                <h5>Difficulty:</h5>
                            </div>
                            <div class="col-md-3">
                                <!--/'@thymeVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
                                <p th:text="${recipe.difficulty}">Easy</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Cooktime:</h5>
                            </div>
                            <div class="col-md-3">
                                <!--/'@thymeVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
                                <p th:text="${(recipe.cookTime) + ' min'}">30 min</p>
                            </div>
                            <div class="col-md-3">
                                <h5>Servings:</h5>
                            </div>
                            <div class="col-md-3">
                                <!--/'@thymeVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
                                <p th:text="${recipe.servings}">4</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Source:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.source}">30 min</p>
                            </div>
                            <div class="col-md-3">
                                <h5>URL:</h5>
                            </div>
                            <div class="col-md-3">
                                <!--/'@thymeVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
                                <p th:text="${recipe.url}">http://www.example.com</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title" >Ingredients</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <!--/'@thymeVar id="ingredient" type="guru.springframework.domain.Ingredient"*/-->
                                <ul th:each="ingredient : ${recipe.getIngredients()}">
                                    <li th:text="${(ingredient.getAmount() + ' ' + ingredient.getUom().getUom() + '-' + ingredient.description)}">1 Cup of milk</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title" >Directions</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <!--/'@thymeVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
                                <p th:text="${recipe.directions}">
                                    Long long description.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title" >Notes</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <!--/'@thymeVar id="notes" type="guru.springframework.domain.Notes"*/-->
                                <p th:text="${recipe.notes.recipeNotes}">
                                    Lots and lots of notes.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
